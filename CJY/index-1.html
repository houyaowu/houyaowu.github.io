der><div class="article-info article-info-post"><div class="clearfix"></div></div><div class="article-entry" itemprop="articleBody"><p>&lt;!DOCTYPE html&gt;</p><html style="background:pink"><br><head><br><br><meta charset="utf-8"><br><title>可爱的佳雨小同学</title><br><style type="text/css"><br>body,html{<br>           width:100%;<br>           height:100%}<br>div{<br>                position:absolute;<br>                border-radius:50%}<br><br>#txt{<br>                position:relative;<br>                width:200px;<br>                height:200px;<br>                margin:0 auto;<br>                margin-top:20%;<br>                font-size:50px;<br>                font-family:“楷体”;<br>                color:#000;<br>                z-index:1000}<br></style><br></head><br><body><br><div id="txt"><br><br></div><br><audio src="http://p92ab717x.bkt.clouddn.com/MCZMDQD.mp3" autoplay></audio><br><br><script type="text/javascript"><br>        /////<br>        function Balloon(pic){<br>                 //盒子<br>                 this.div = document.createElement(“div”)<br><br>                 //初始位置<br>                 this.left = randomRange(5,1920);<br>                 this.top  = randomRange(3,1080);<br>                 //背景颜色<br>                 if(pic == null){<br>                    this.bg = randomColor(null);<br>                    //半径<br>                    this.r = randomRange(20,80)  //0~1<br>                 }else{<br>                    this.bg = pic;<br>                    this.r = 100<br>                 }<br>                 //this.bg = randomColor();//0~255<br>                 //速度<br>                 this.speedX = randomRange(-5,5);<br>                 this.speedY = randomRange(-5,5);<br>             }<br><br>             //绘制气球 原型<br>             Balloon.prototype.drawBallon = function(parent){<br>                 this.parent = parent;<br>                 var style = this.div.style;<br>                 this.div.style.width = this.r <em> 2 + “px”;<br>                 this.div.style.height = this.r </em> 2 + “px”;<br>                 style.left = this.left + “px”;<br>                 style.top = this.top + “px” ;<br>                 style.background = this.bg<br>                 parent.appendChild(this.div);<br>             }<br><br>             //封装指定范围随机函数<br>             function randomRange(min,max){<br>                 return Math.random() <em> (max-min) + min;<br>             }<br>//气球动<br>Balloon.prototype.run = function(){<br>    //获取父容器宽高<br>    var maxLeft = this.parent.offsetWidth - this.r </em> 2;<br>    var maxTop = this.parent.offsetHeight - this.r <em> 2;<br>    var ts = this;<br>    //使用定时<br>    setInterval(function(){<br>        //获取左边移动距离<br>        var left = ts.div.offsetLeft + ts.speedX;<br>        //获取上边移动距离<br>        var top = ts.div.offsetTop + ts.speedY;<br><br>        //判断边界<br>        if(left &lt;=0 ){<br>            left = 5;<br>            ts.speedX </em>= -1;<br>        }<br>        if(top &lt;=0 ){<br>            top = 5;<br>            ts.speedY <em>= -1;<br>        }<br>        if(left &gt;= maxLeft){<br>            left = maxLeft;<br>            ts.speedX </em>= -1;<br>            //ts.speedY <em>= -1;<br>        }<br>        if(top &gt;= maxTop){<br>            top = maxTop;<br>            ts.speedY </em>= -1;<br>            //ts.speedX *= -1;<br>        }<br><br>        //开始移动<br>        ts.div.style.left = left + “px”;<br>        ts.div.style.top = top + “px”;<br>    },20);<br>}<br>//封装随机颜色<br>function randomColor(){<br>    var r = randomRange(0,255);<br>    var g = randomRange(0,255);<br>    var b = randomRange(0,255);<br>    var a = randomRange(0,1);<br>    return “rgba(“+r+”,”+g+”,”+b+”,”+a+”)”;<br>}<br><br>        /////<br>            for(var i=0;i&lt;50;i++){<br><br>                //创建气球对象<br>                var b = new Balloon(null);<br>                //绘制气球<br>                b.drawBallon(document.body);<br>                //气球动<br>                b.run();<br>            }<br>            //照片<br>            var n = 0;<br>            var t =  setInterval(function(){<br>                var b = new Balloon(“url(<a href="http://p92ab717x.bkt.clouddn.com/CJY&quot;+n+&quot;.jpg)&quot;)">http://p92ab717x.bkt.clouddn.com/CJY&quot;+n+&quot;.jpg)&quot;)</a>;<br>                //绘制气球<br>                b.drawBallon(document.body);<br>                //气球动<br>                b.run();<br>                n++;<br>                if(n&gt;6){<br>                    clearInterval(t);<br>                }<br>            },1000)<br><br><br></script><br></body><br></html></div></div></article></div><footer id="footer"><div class="outer"><div id="footer-info"><div class="footer-left">&copy; 2018 侯耀武</div><div class="footer-right"><a href="http://hexo.io/" target="_blank">Hexo</a> Theme <a href="https://github.com/smackgg/hexo-theme-smackdown" target="_blank">Smackdown</a></div></div></div></footer></div><link rel="stylesheet" href="/fancybox/jquery.fancybox.css"><script>var yiliaConfig={fancybox:!0,mathjax:!0,animate:!0,isHome:!1,isPost:!1,isArchive:!1,isTag:!1,isCategory:!1,open_in_new:!1}</script><script src="/js/main.js"></script><script type="text/x-mathjax-config">MathJax.Hub.Config({
